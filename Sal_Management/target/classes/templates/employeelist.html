<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
<a href="/home/add" class="btn btn-primary"> <i class="fas fa-user-plus ml-2"> Add Employee</i></a>
<a href="/home/bank" class="btn btn-primary"> <i class="fas fa-user-plus ml-2"> Bank</i></a>

	<h1>All Employees</h1>
	<div>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Rank</th>
					<th>Address</th>
					<th>Mobile No</th>
					<th>Bank Account No</th>
					<th>Salary</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			
			<tbody>
			
				<tr th:each="emp : ${employees}">
					<td th:text="${emp.id}"></td>
					<td th:text="${emp.empname}"></td>
					<td th:text="${emp.emprank}"></td>
					<td th:text="${emp.empaddress}"></td>
					<td th:text="${emp.empmobile}"></td>
					<td th:text="${emp.empbankaccno}"></td>
					<td th:text="${emp.empsalary}"></td>
					<td><a th:href="@{/home/edit/{id}(id=${emp.id})}" class="btn btn-primary"><i class="fas fa-user-edit"></i></a></td> 
					
					
					<td><a th:href="@{/home/delete/{id}(id=${emp.id})}" class="btn btn-danger"><i class="fas fa-trash"></i></a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
