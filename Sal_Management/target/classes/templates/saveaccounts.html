<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
	<div class="container my-5">

		<form action="#" th:action="@{/home/addacc}" th:object="${bankacc}"
			method="post">
			<div class="row">
				<div class="form-group col-md-8">
					<div class="form-group col-md-8">
                                <label for="bankaccno" class="col-form-label">Account No.</label>
                                <input type="text" th:field="*{bankaccno}" class="form-control" id="bankaccno" placeholder="Account No.">
                                <span th:if="${#fields.hasErrors('bankaccno')}" th:errors="*{bankaccno}" class="text-danger"></span>
                            </div> 
                            <div class="form-group col-md-8">                            
                            <label for="rank" class="col-form-label">Account Type</label> <select
											th:field="*{accounttype}" class="form-control" id="rank">
											<option th:value="'Savings'">Savings</option>
											<option th:value="'Current'">Current</option>
										</select>
                                <span th:if="${#fields.hasErrors('accounttype')}" th:errors="*{accounttype}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="accountname" class="col-form-label">Account Holder's Name</label>
                                <input type="text" th:field="*{accountname}" class="form-control" id="accountname" placeholder="Account Name">
                                <span th:if="${#fields.hasErrors('accountname')}" th:errors="*{accountname}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="currentbalance" class="col-form-label">Current Balance</label>
                                <input type="text" th:field="*{currentbalance}" class="form-control" id="currentbalance" placeholder="Current Balance">
                                <span th:if="${#fields.hasErrors('currentbalance')}" th:errors="*{currentbalance}" class="text-danger"></span>
                            </div>                            
                            <div class="form-group col-md-8">
                                <label for="brunchname" class="col-form-label">Branch Name</label>
                                <input type="text" th:field="*{brunchname}" class="form-control" id="brunchname" placeholder="Brunch Name">
                                <span th:if="${#fields.hasErrors('brunchname')}" th:errors="*{brunchname}" class="text-danger"></span>
                            </div>
				<div class="col-md-6">
					<input type="submit" class="btn btn-primary" value="Save">
				</div>

				<div class="form-group col-md-8"></div>

			</div>
			</div>
		</form>
	</div>
</body>

</html>
