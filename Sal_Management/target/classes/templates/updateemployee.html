<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>

<body>
	<div class="container my-5">
		<h3>Update Employees</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/home/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Name</label> 
                                <input type="text" th:field="*{empname}" class="form-control" id="empname" placeholder="Name"> 
                                <span th:if="${#fields.hasErrors('empname')}" th:errors="*{empname}" class="text-danger"></span>
                            </div> 
                            <div class="form-group col-md-8">
                                <label for="rank" class="col-form-label">Rank</label> <select
											th:field="*{emprank}" class="form-control" id="rank">
											<option th:value="'Grade One'">Grade One</option>
											<option th:value="'Grade Two'">Grade Two</option>
											<option th:value="'Grade Three'">Grade Three</option>
											<option th:value="'Grade Four'">Grade Four</option>
											<option th:value="'Grade Five'">Grade Five</option>
											<option th:value="'Grade Six'">Grade Six</option>
										</select> 
                                <span th:if="${#fields.hasErrors('emprank')}" th:errors="*{emprank}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="address" class="col-form-label">Address</label> 
                                <input type="text" th:field="*{empaddress}" class="form-control" id="address" placeholder="Address"> 
                                <span th:if="${#fields.hasErrors('empaddress')}" th:errors="*{empaddress}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="mobile" class="col-form-label">Mobile No</label> 
                                <input type="text" th:field="*{empmobile}" class="form-control" id="mobile" placeholder="Mobile No"> 
                                <span th:if="${#fields.hasErrors('empmobile')}" th:errors="*{empmobile}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="bankaccno" class="col-form-label">Bank Acc No.</label> 
                                <input type="text" th:field="*{empbankaccno}" class="form-control" id="bankaccno" placeholder="Bank Acc No."> 
                                <span th:if="${#fields.hasErrors('empbankaccno')}" th:errors="*{empbankaccno}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="salary" class="col-form-label">Basic salary of the lowest grade</label> 
                                <input type="text" th:field="*{empsalary}" class="form-control" id="salary" placeholder="Basic Salary"> 
                                <span th:if="${#fields.hasErrors('empsalary')}" th:errors="*{empsalary}" class="text-danger"></span>
                            </div>

							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary" value="Update">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
